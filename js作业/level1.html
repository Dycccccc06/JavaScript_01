<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ascii(str) {
            var sum = 0;
            for (var i = 0; i < str.length; i++) {
                if (str[i] == ' ') {
                    continue;
                } else {
                    sum = sum + str.charCodeAt(i);
                }

            }
            return sum;
        }
        var input = prompt('请输入一段字符串');
        var output = ascii(input);
        alert(output);
    </script>
</head>
